<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
        />
    </head>
    <body class="content">
        <!-- Huvudcontainer -->

        <section class="main-section">
            <header class="header">
                <!-- Navigationsbar -->

                <nav class="nav-bar">
                    <ul>
                        <!-- PLANCEHOLDER LOGGA FÖR NU -->
                        <!-- <li id="nav-logo">
                            <img src="Assets/palando.png" alt="Logo" />
                        </li> -->
                        <li id="nav-home"><a href="#">Home</a></li>
                        <li id="nav-admin">
                            <a href="admin.html">Admin</a>
                        </li>
                    </ul>
                </nav>

                <section id="logo">
                    <img src="Assets/logo.png" alt="Logo" />
                </section>

                <!-- Sökfält och filtreringsknappar sorterade efter id / value -->

                <section class="filter-section">
                    <label for="search">
                        <span class="material-symbols-outlined">
                            search
                        </span></label
                    >
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="search"
                    />

                    <!-- Filtrera kategorier -->

                    <select name="filter-category" id="filter-category">
                        <option value="all-categorys">All Categories</option>
                        <option value="mens-shirts">Mens-Shirts</option>
                        <option value="mens-shoes">Mens-Shoes</option>
                        <option value="mens-watches">Mens-Watches</option>
                        <option value="womens-dresses">Womens-Dresses</option>
                        <option value="womens-shoes">Womens-Shoes</option>
                        <option value="womens-watches">Womens-Watches</option>
                        <option value="tops">Tops</option>
                    </select>
                </section>
            </header>

            <main>
                <div class="product-prod">
                    <article id="products"></article>
                </div>
                <div class="prdoduct-buttons">
                    <button id="prevBtn">Prev</button>
                    <span id="pageInfo"></span>
                    <button id="nextBtn">Next</button>
                </div>
            </main>

            <footer>
                <section class="footer-kontakt">
                    <h3>Kontakta oss</h3>
                    <p>Telefon</p>
                    <p>Email</p>
                    <p>Live Chatt</p>
                </section>
                <section class="footer-om-oss">
                    <h3>Om oss</h3>
                    <p>Företaget</p>
                    <p>Karriär</p>
                    <p>Press</p>
                </section>
                <section class="footer-produkter">
                    <h3>Produkter</h3>
                    <p>Nyheter</p>
                    <p>Bäst säljande</p>
                    <p>Rea</p>
                </section>
            </footer>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>

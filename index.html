<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
        />
    </head>
    <body class="content">
        <!-- Huvudcontainer -->

        <section class="main-section">
            <header class="header">
                <!-- Navigationsbar -->

                <nav class="nav-bar">
                    <ul>
                        <!-- PLANCEHOLDER LOGGA FÖR NU -->
                        <!-- <li id="nav-logo">
                            <img src="Assets/palando.png" alt="Logo" />
                        </li> -->
                        <li id="nav-home">Nav-home</li>
                        <li id="nav-admin">Nav-admin</li>
                    </ul>
                </nav>

                <section id="logo" ><img src="Assets/logo.png" alt="Logo"></section>

                <!-- Sökfält och filtreringsknappar sorterade efter id / value -->

                <section class="filter-section">
                    <label for="search">
                        <span class="material-symbols-outlined">
                            search
                        </span></label
                    >
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Sök"
                    />

                    <!-- Filtrera kategorier -->

                    <select name="filter-category" id="filter-category">
                        <option value="">Filter-category</option>
                        <option value="filter-A-Ö">Sort-A-Ö</option>
                        <option value="x">x</option>
                        <option value="x">x</option>
                    </select>

                    <!-- Filtrera pris -->

                    <select name="filter-price" id="filter-price">
                        <option value="">Filter-price</option>
                        <option value="filter-A-Ö">Pris stigande</option>
                        <option value="filter-A-Ö">Pris fallande</option>
                        <option value="filter-A-Ö">Rabatterde produkter</option>
                    </select>
                </section>
            </header>

            <main>
                <article id="products"></article>
                <button id="prevBtn"></button>¨
                <span id="pageInfo"></span>
                <button id="nextBtn"></button>
            </main>

            <footer>
                <section class="footer-kontakt">
                    <h3>Kontakta oss</h3>
                    <p>Telefon</p>
                    <p>Email</p>
                    <p>Live Chatt</p>
                </section>
                <section class="footer-om-oss">
                    <h3>Om oss</h3>
                    <p>Företaget</p>
                    <p>Karriär</p>
                    <p>Press</p>
                </section>
                <section class="footer-produkter">
                    <h3>Produkter</h3>
                    <p>Nyheter</p>
                    <p>Bäst säljande</p>
                    <p>Rea</p>
                </section>
            </footer>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
